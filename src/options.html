<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NoDoop Options</title>
    <link rel="stylesheet" href="/lib/materialize/css/materialize.css">
    <script src="/lib/materialize/js/materialize.js"></script>
    <script src="/lib/jquery/jquery-2.2.1.min.js"></script>
    <script src="/js/gbStorageManager.js"></script>
    <style>
        label {
            color: white;
        }
    </style>

</head>
<body>
<div class="row">
    <div class="col s12 m6 l6 push-m3 push-l3" style="display: inline-block;">
        <div class="card grey darken-2 white-text hoverable">
            <div class="card-content white-text">
                <span class="card-title">Options</span>
                <h5>Which tab to keep ?</h5>
                <p>
                    <input name="group1" type="radio" id="oldest" checked/>
                    <label for="oldest">The oldest</label>
                    <input name="group1" type="radio" id="recent"/>
                    <label for="recent">The most recent</label>
                </p>

            </div>


            <div class="card-action">
                <a class="waves-effect waves-light btn" onclick="save_options()">Save</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
